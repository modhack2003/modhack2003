name: Update README with Latest Repos

on:
  schedule:
    - cron: '0 0 * * *'   # runs every day at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write   # ✅ allow pushing to the repo

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch Latest Repos
        id: repos
        uses: octokit/request-action@v2.x
        with:
          route: GET /users/modhack2003/repos?sort=updated&per_page=5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README
        run: |
          repos=$(echo '${{ steps.repos.outputs.data }}' \
            | jq -r '.[] | select(.fork == false) | "- [\(.name)](\(.html_url)) — \(.description // "No description")"' \
            | head -n 5)
          
          # Replace {{ recent_repos }} with the latest repos
          awk -v repos="$repos" '{gsub(/\{\{ recent_repos \}\}/, repos)}1' README.md > tmp && mv tmp README.md

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          commit_message="Update README with latest repos ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          git commit -m "$commit_message" || echo "No changes"
          git push
